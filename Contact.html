    <h1 class="Contact-h1">Contact us</h1>

        <form class="contact-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="51001810-c718-4bd1-a909-201991b8ecbe">


            <div class="form-row">
                <div class="form-group">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" id="first-name" name="first-name" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" id="last-name" name="last-name" class="form-input" required>
                </div>
            </div>

            <div class="form-row">

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-input" required>
                </div>
                <div class="form-group">
                    <label for="menu" class="form-label">Today Menu</label>
                    <select name="menu" id="menu" class="form-select" required>
                        <option value="" disabled selected>Select Menu</option>
                        <option value="Normal Burger">Normal Burger</option>
                        <option value="Latest Burger">Latest Burger</option>
                        <option value="Trending Burger">Trending Burger</option>
                        <option value="Indian Burger">Indian Burger</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>
            </div>

            <button type="submit" class="form-button">Submit</button>
        </form>
